<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>NovelGameViewSample1</title>
	<link href="bower_components/animate.css/animate.min.css" rel="stylesheet">
	<link href="stylesheets/ngview.css" rel="stylesheet">
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/letteringjs/jquery.lettering.js"></script>
	<script src="bower_components/textillate/jquery.textillate.js"></script>
	<script src="js/ngview.js"></script>
	<script>
window.onload = function() {
	console.log("on loaded");
	window.ngView = new NovelGameView("#ngview", "#layers");
	window.ngView.playPage();
}
	</script>

	<style>
html,
body {
  height: 100%;
  width: 100%;
  margin: 0px;
  font-weight: 100;
  color: #FFF;
}

.header {
	width: 100%;
	height: 200px;
	background-color: rgb(2,209,174);
}

.header .header-title {
	font-family: "Helvetica Neue";
	font-weight: 100;
	text-align: center;
	font-size: 2em;
}

@media screen and (min-width: 900px) {
	.header .header-title {
		font-size: 4em;
	}
}

.content {
	width: 700px;
	max-width: 100%;
	height: 100%;
	margin: auto;
	height: 100%;
	color: #555;
}

span {
	font-family: "Hiragino Sans";
	font-weight: 100;
}

/* note: ngviewのclickでイベントが発火するので、以下のように書くと画面隅などをクリックしてもイベントが発火しません。改修予定 */
#ngview {
	padding-top: 20px;
	width:  100%;
	height: 100%;
	margin: auto;
	text-align: center;
}

	</style>
</head>

<body>
	<div class="header">
		<div class="header-title">NovelGameView.js</div>
	</div>
	<div class="content">
		<div id="layers"></div>
		<div id="ngview">
			<div>
				<span>NovelGameViewのサンプルになります。</span><br>
				<span>通常であれば単純に表示されるだけのテキストも</span><br>

				<br>
				<span>このように</span><br>
				<span>クリックなしで自動で表示を行うことも</span><br>
				<span>可能です。</span><br>
				<span>Webページ用にはその方が使い勝手が良いかもしれません。</span><br>
				<br>
				<span></span><br>
				<span></span><br>
				<span></span><br>
				<span></span><br>
			</div>
		</div>
